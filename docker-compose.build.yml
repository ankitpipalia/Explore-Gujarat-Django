version: "2"

services:
  
  mysql:
    build: ./database
    container_name: mysql
    restart: always
    ports:
      - 3306
  
  django:
    build: .
    restart: always
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - 8000
    depends_on:
      - mysql
  
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - django